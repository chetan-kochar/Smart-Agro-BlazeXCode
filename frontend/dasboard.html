<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard - Agri-Insight AI</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <a href="index.html" class="logo-link"><h1>Agri-Insight AI</h1></a>
      </div>
      <nav>
        <a href="index.html" class="btn btn-secondary" id="logoutBtn">Logout</a>
      </nav>
    </header>

    <main class="container">
      <h2>Welcome, <span id="usernameDisplay">User</span>!</h2>
      <div class="dashboard-grid">
        <div class="dashboard-card">
          <h3>Spectral Health Map</h3>
          <p>No new data. Last updated: 20-09-2025</p>
        </div>
        <div class="dashboard-card">
          <h3>Soil Condition Summary</h3>
          <p>Moisture levels are optimal.</p>
        </div>
        <div class="dashboard-card">
          <h3>Pest Risk Zones</h3>
          <p>Low risk detected in all zones.</p>
        </div>
        <div class="dashboard-card">
          <h3>Anomaly Alerts</h3>
          <p>You have 0 new alerts.</p>
        </div>
      </div>
    </main>

    <footer>
      <p>&copy; 2025 Agri-Insight AI. All rights reserved.</p>
    </footer>

    <script src="auth.js"></script>
  </body>
</html>
