<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Form - Agri-Insight AI</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <a href="index.html" class="logo-link"><h1>Agri-Insight AI</h1></a>
      </div>
    </header>

    <main class="container centered-content">
      <form id="signupForm" class="form-card">
        <h2>Create Account</h2>
        <div class="form-group">
          <label for="signupUsername">Username</label>
          <input type="text" id="signupUsername" required />
        </div>
        <div class="form-group">
          <label for="signupEmail">Email</label>
          <input type="email" id="signupEmail" required />
        </div>
        <div class="form-group">
          <label for="signupPassword">Password</label>
          <input type="password" id="signupPassword" required />
        </div>
        <button type="submit" class="btn btn-secondary">Sign Up</button>
      </form>
    </main>

    <footer>
      <p>&copy; 2025 Agri-Insight AI. All rights reserved.</p>
    </footer>

    <script src="auth.js"></script>
  </body>
</html>
